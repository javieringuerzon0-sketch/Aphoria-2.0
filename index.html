  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            aphoria: {
              bg: '#F5F3EF',
              green: '#0F3B2E',
              gold: '#C6A15B',

  <style>
    :root {
      --brand-primary: #0F3B2E;
      --luxury-gold: #C6A15B;
      --bg-primary: #F5F3EF;
    }

    body {
      background-color: var(--bg-primary);
      color: #111111;
      font-family: 'Manrope', sans-serif;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::selection {
      background: var(--brand-primary);
      color: #FFFFFF;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(32px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(24px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes marquee {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes ctaPulse {
      0%,
      100% {
        box-shadow: 0 0 0 rgba(15, 59, 46, 0);
        opacity: 0.92;
      }

      50% {
        box-shadow: 0 8px 24px rgba(15, 59, 46, 0.12);
        opacity: 1;
      }
    }

    .cta-3d {
      transform: perspective(700px) translateZ(0);
      box-shadow: 0 10px 22px rgba(15, 59, 46, 0.14), inset 0 0 0 1px rgba(15, 59, 46, 0.12);
    }

    .cta-3d:hover {
      transform: perspective(700px) translateY(-2px) rotateX(8deg);
      box-shadow: 0 18px 36px rgba(15, 59, 46, 0.2), inset 0 0 0 1px rgba(15, 59, 46, 0.2);
    }

    .reveal {
      opacity: 0;
      animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Shopify Cart Styling */
    shopify-cart::part(dialog) {
      border: none;
      background: #FFFFFF;
      max-width: 450px;
      height: 100vh;
      margin-right: 0;
      box-shadow: -10px 0 50px rgba(0, 0, 0, 0.05);
    }

    shopify-cart::part(primary-button) {
      background-color: var(--brand-primary);
      border-radius: 2px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 13px;
      padding: 18px;
      color: white;
    }
  </style>
