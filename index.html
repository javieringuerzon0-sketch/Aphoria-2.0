  <style>
    :root {
      --brand-primary: #0F3B2E;
      --luxury-gold: #C6A15B;
      --bg-primary: #F5F3EF;
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    body {
      background-color: var(--bg-primary);
      color: #111111;
      font-family: 'Manrope', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      overscroll-behavior-y: none;
    }

    /* Optimize scroll performance */
    html {
      scroll-behavior: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* GPU acceleration for transforms */
    [class*="transform"],
    [class*="translate"],
    [class*="scale"],
    [class*="rotate"] {
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000px;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    ::selection {
      background: var(--brand-primary);
      color: #FFFFFF;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 32px, 0);
      }

      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translate3d(0, 24px, 0);
      }

      100% {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    @keyframes marquee {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(-50%);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes ctaPulse {

      0%,
      100% {
        box-shadow: 0 0 0 rgba(15, 59, 46, 0);
        opacity: 0.92;
      }

      50% {
        box-shadow: 0 8px 24px rgba(15, 59, 46, 0.12);
        opacity: 1;
      }
    }

    .cta-3d {
      transform: perspective(700px) translateZ(0);
      box-shadow: 0 10px 22px rgba(15, 59, 46, 0.14), inset 0 0 0 1px rgba(15, 59, 46, 0.12);
    }

    .cta-3d:hover {
      transform: perspective(700px) translateY(-2px) rotateX(8deg);
      box-shadow: 0 18px 36px rgba(15, 59, 46, 0.2), inset 0 0 0 1px rgba(15, 59, 46, 0.2);
    }

    .reveal {
      opacity: 0;
      animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Shopify Cart Styling */
    shopify-cart::part(dialog) {

      height: 100vh;

      padding: 18px;

    }
